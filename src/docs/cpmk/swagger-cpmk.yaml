cpmk_list:
  get:
    tags: [CPMK]
    summary: Get all CPMK data
    description: Returns all CPMK (Capaian Pembelajaran Mata Kuliah) entries ordered by code.
    security:
      - bearerAuth: []
    responses:
      "200":
        description: CPMK list retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/Cpmk"
      "401":
        description: Unauthorized
      "403":
        description: Forbidden

  post:
    tags: [CPMK]
    summary: Create a new CPMK
    description: Creates a new CPMK entry. Code must be unique.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateCpmkRequest"
    responses:
      "201":
        description: CPMK created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                data:
                  $ref: "#/components/schemas/Cpmk"
      "400":
        description: Validation error
      "409":
        description: Duplicate CPMK code

cpmk_detail:
  get:
    tags: [CPMK]
    summary: Get CPMK by ID
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: CPMK detail
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: "#/components/schemas/Cpmk"
      "404":
        description: CPMK not found

  patch:
    tags: [CPMK]
    summary: Update CPMK
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UpdateCpmkRequest"
    responses:
      "200":
        description: CPMK updated successfully
      "404":
        description: CPMK not found
      "409":
        description: Duplicate CPMK code

  delete:
    tags: [CPMK]
    summary: Delete CPMK
    description: Hard deletes a CPMK. Fails if related data (assessment criteria) exists.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: CPMK deleted successfully
      "404":
        description: CPMK not found
      "409":
        description: Cannot delete - related data exists

cpmk_toggle:
  patch:
    tags: [CPMK]
    summary: Toggle CPMK active status
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: CPMK status toggled
      "404":
        description: CPMK not found

components:
  schemas:
    Cpmk:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
        description:
          type: string
        maxScore:
          type: integer
          nullable: true
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateCpmkRequest:
      type: object
      required: [code, description]
      properties:
        code:
          type: string
          example: CPMK-01
        description:
          type: string
          example: Mahasiswa mampu merancang ERD
    UpdateCpmkRequest:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
