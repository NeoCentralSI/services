# Path Item Objects for Lecturer Thesis Guidance endpoints

lecturer_my_students:
  get:
    tags: [LecturerThesisGuidance]
    summary: Lecturer - My supervised students
    security: [{ bearerAuth: [] }]
    parameters:
      - in: query
        name: roles
        required: false
        schema:
          type: string
        description: Comma-separated role filter (e.g., pembimbing1,pembimbing2); defaults to pembimbing1,pembimbing2
    responses:
      "200":
        description: List of supervised students
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean }
                count: { type: integer }
                students:
                  type: array
                  items:
                    $ref: "../openapi.yaml#/components/schemas/MyStudentItem"
  "401": { $ref: "../openapi.yaml#/components/responses/Unauthorized" }
  "403": { $ref: "../openapi.yaml#/components/responses/Forbidden" }

lecturer_requests:
  get:
    tags: [LecturerThesisGuidance]
    summary: Lecturer - Pending guidance requests
    security: [{ bearerAuth: [] }]
    parameters:
      - in: query
        name: page
        required: false
        schema: { type: integer, minimum: 1, default: 1 }
        description: Page number (1-based)
      - in: query
        name: pageSize
        required: false
        schema: { type: integer, minimum: 1, maximum: 50, default: 10 }
        description: Items per page (defaults to 10)
    responses:
      "200":
        description: Requests
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean }
                page: { type: integer }
                pageSize: { type: integer }
                total: { type: integer }
                totalPages: { type: integer }
                requests:
                  type: array
                  items:
                    $ref: "../openapi.yaml#/components/schemas/GuidanceItem"
  "401": { $ref: "../openapi.yaml#/components/responses/Unauthorized" }
  "403": { $ref: "../openapi.yaml#/components/responses/Forbidden" }

lecturer_requests_reject:
  patch:
    tags: [LecturerThesisGuidance]
    summary: Lecturer - Reject guidance request
    security: [{ bearerAuth: [] }]
    parameters:
      - in: path
        name: guidanceId
        required: true
        schema: { type: string }
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: "../openapi.yaml#/components/schemas/FeedbackBody" }
    responses:
      "200":
        description: Rejected
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean }
                guidance: { $ref: "../openapi.yaml#/components/schemas/GuidanceItem" }
      "400": { $ref: "../openapi.yaml#/components/responses/BadRequest" }
      "401": { $ref: "../openapi.yaml#/components/responses/Unauthorized" }
      "403": { $ref: "../openapi.yaml#/components/responses/Forbidden" }
      "404": { $ref: "../openapi.yaml#/components/responses/BadRequest" }

