admin_get_users:
  get:
    tags: [AdminFeatures]
    summary: Admin - Get all users with pagination
    operationId: adminGetUsers
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number
      - in: query
        name: pageSize
        schema:
          type: integer
          default: 10
        description: Number of items per page
      - in: query
        name: search
        schema:
          type: string
        description: Search by name, email, or identity number
    responses:
      "200":
        description: List of users
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean, example: true }
                users:
                  type: array
                  items:
                    type: object
                    additionalProperties: true
                pagination:
                  type: object
                  properties:
                    page: { type: integer }
                    pageSize: { type: integer }
                    total: { type: integer }
                    totalPages: { type: integer }
      "401": { $ref: "../openapi.yaml#/components/responses/Unauthorized" }
      "403": { $ref: "../openapi.yaml#/components/responses/Forbidden" }
      "500": { $ref: "../openapi.yaml#/components/responses/InternalError" }

