    operationId: adminGetSiaSyncStatus
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Status terakhir
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean, example: true }
                data:
                  type: object
                  additionalProperties: true
                  example:
                    lastRun: "2025-01-01T00:00:00.000Z"
