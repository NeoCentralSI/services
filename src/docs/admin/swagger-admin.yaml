admin_trigger_sia_sync:
  post:
    tags: [AdminFeatures]
    summary: Admin - Trigger SIA data sync (fetch from SIA service and cache to Redis)
    description: Jalankan sinkronisasi manual dari layanan SIA eksternal dan simpan snapshot ke Redis.
    operationId: adminTriggerSiaSync
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Sync triggered
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean, example: true }
                message: { type: string, example: "SIA sync triggered" }
      "401": { $ref: "../openapi.yaml#/components/responses/Unauthorized" }
      "403": { $ref: "../openapi.yaml#/components/responses/Forbidden" }
      "500": { $ref: "../openapi.yaml#/components/responses/InternalError" }

