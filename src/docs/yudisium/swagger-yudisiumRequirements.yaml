yudisium_requirements_list:
  get:
    tags: [Yudisium Requirements]
    summary: Get all yudisium requirements
    description: Returns all yudisium document requirements ordered by order field.
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Yudisium requirements retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/YudisiumRequirement"
      "401":
        description: Unauthorized
      "403":
        description: Forbidden

  post:
    tags: [Yudisium Requirements]
    summary: Create yudisium requirement
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateYudisiumRequirementRequest"
    responses:
      "201":
        description: Requirement created successfully
      "400":
        description: Validation error
      "409":
        description: Duplicate requirement name

yudisium_requirements_detail:
  get:
    tags: [Yudisium Requirements]
    summary: Get yudisium requirement by ID
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Requirement detail retrieved
      "404":
        description: Requirement not found

  patch:
    tags: [Yudisium Requirements]
    summary: Update yudisium requirement
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UpdateYudisiumRequirementRequest"
    responses:
      "200":
        description: Requirement updated successfully
      "400":
        description: Validation error
      "404":
        description: Requirement not found
      "409":
        description: Duplicate requirement name

  delete:
    tags: [Yudisium Requirements]
    summary: Delete yudisium requirement
    description: Hard delete requirement. Fails if already linked to participant requirement submissions.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Requirement deleted successfully
      "404":
        description: Requirement not found
      "409":
        description: Cannot delete due to related participant data

yudisium_requirements_toggle:
  patch:
    tags: [Yudisium Requirements]
    summary: Toggle yudisium requirement active status
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Requirement status toggled
      "404":
        description: Requirement not found

yudisium_requirements_move_top:
  patch:
    tags: [Yudisium Requirements]
    summary: Move requirement to top
    description: Reorders yudisium requirements and moves selected requirement to the top position.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Requirement moved to top successfully
      "404":
        description: Requirement not found

yudisium_requirements_move_bottom:
  patch:
    tags: [Yudisium Requirements]
    summary: Move requirement to bottom
    description: Reorders yudisium requirements and moves selected requirement to the bottom position.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Requirement moved to bottom successfully
      "404":
        description: Requirement not found

components:
  schemas:
    YudisiumRequirement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        order:
          type: integer
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateYudisiumRequirementRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        order:
          type: integer
          minimum: 0
        isActive:
          type: boolean

    UpdateYudisiumRequirementRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        order:
          type: integer
          minimum: 0
        isActive:
          type: boolean
