components:
  schemas:
    FailThesisBody:
      type: object
      properties:
        reason:
          type: string
    FeedbackBody:
      type: object
      required: [feedback]
      properties:
        feedback:
          type: string
    ApproveGuidanceBody:
      type: object
      properties:
        feedback:
          type: string
        meetingUrl:
          type: string
          format: uri
        approvedDate:
          type: string
          format: date-time
          description: Override approved date (defaults to requestedDate)
        type:
          type: string
          enum: [online, offline]
        duration:
          type: integer
          description: Duration in minutes
        location:
          type: string
    ApproveComponentsBody:
      type: object
      required: [componentIds]
      properties:
        componentIds:
          type: array
          items: { type: string }
    MyStudentItem:
      type: object
      properties:
        studentId: { type: string }
        fullName: { type: string, nullable: true }
        email: { type: string, nullable: true }
        identityNumber: { type: string, nullable: true }
        thesisId: { type: string }
        thesisTitle: { type: string, nullable: true }
        roles:
          type: array
          items: { type: string }
    GuidanceItem:
      type: object
      properties:
        id: { type: string }
        thesisId: { type: string }
        supervisorId: { type: string, nullable: true }
        supervisorName: { type: string, nullable: true }
        studentId: { type: string, nullable: true }
        studentName: { type: string, nullable: true }
        status: 
          type: string
          enum: [requested, accepted, rejected, completed, cancelled]
        requestedDate: { type: string, format: date-time, nullable: true }
        requestedDateFormatted: { type: string, nullable: true }
        approvedDate: { type: string, format: date-time, nullable: true }
        approvedDateFormatted: { type: string, nullable: true }
        type: 
          type: string
          enum: [online, offline]
          nullable: true
        duration: { type: integer, nullable: true, description: "Duration in minutes" }
        location: { type: string, nullable: true }
        meetingUrl: { type: string, nullable: true }
        notes: { type: string, nullable: true }
        supervisorFeedback: { type: string, nullable: true }
        rejectionReason: { type: string, nullable: true }
        completedAt: { type: string, format: date-time, nullable: true }
        createdAt: { type: string, format: date-time, nullable: true }
        updatedAt: { type: string, format: date-time, nullable: true }
        document:
          type: object
          nullable: true
          properties:
            fileName: { type: string }
            filePath: { type: string }
    ProgressSummaryItem:
      type: object
      properties:
        thesisId: { type: string }
        validated: { type: integer }
        total: { type: integer }
    ProgressDetailItem:
      type: object
      properties:
        componentId: { type: string }
        name: { type: string }
        description: { type: string, nullable: true }
        orderIndex: { type: integer }
        isMandatory: { type: boolean }
        completedAt: { type: string, format: date-time, nullable: true }
        validatedBySupervisor: { type: boolean }
        validatedAt: { type: string, format: date-time, nullable: true }
        notes: { type: string, nullable: true }
        evidenceUrl: { type: string, nullable: true }
    ActivityLogItem:
      type: object
      properties:
        id: { type: string }
        thesisId: { type: string }
        userId: { type: string }
        activityType: 
          type: string
          enum: [guidance, submission, revision, approval, milestone, notification, other]
        activity: { type: string }
        notes: { type: string, nullable: true }
        metadata: { type: object, nullable: true }
        createdAt: { type: string, format: date-time }
    SupervisorItem:
      type: object
      properties:
        lecturerId: { type: string }
        role: { type: string, nullable: true }
        user:
          type: object
          nullable: true
          additionalProperties: true
    StudentRequestGuidanceBody:
      type: object
      required: [guidanceDate]
      properties:
        guidanceDate: { type: string, format: date-time }
        studentNotes: { type: string }
        type: 
          type: string
          enum: [online, offline]
          default: online
        duration: 
          type: integer
          default: 60
          description: Duration in minutes
        location: { type: string }
        supervisorId: { type: string, format: uuid }
        meetingUrl: { type: string, format: uri }
    StudentRescheduleGuidanceBody:
      type: object
      required: [guidanceDate]
      properties:
        guidanceDate: { type: string, format: date-time }
        studentNotes: { type: string }
        type: 
          type: string
          enum: [online, offline]
        duration: 
          type: integer
          description: Duration in minutes
        location: { type: string }
    StudentNotesBody:
      type: object
      required: [studentNotes]
      properties:
        studentNotes: { type: string }
    StudentCompleteComponentsBody:
      type: object
      required: [componentIds]
      properties:
        componentIds:
          type: array
          items: { type: string }
        completedAt: { type: string, format: date-time }
    UpdateUserRequest:
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          description: Adds roles (non-admin only); existing roles are kept. Items can be string or object with status.
          items:
            oneOf:
              - type: string
              - type: object
                properties:
                  name:
                    type: string
                  status:
                    type: string
                    enum: [active, nonActive]
        identityNumber:
          type: string
        identityType:
          type: string
          enum: [NIM, NIP, OTHER]
        isVerified:
          type: boolean
    CreateAcademicYearRequest:
      type: object
      properties:
        semester:
          type: string
          enum: [ganjil, genap]
        year:
          type: integer
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
    UpdateAcademicYearRequest:
      type: object
      properties:
        semester:
          type: string
          enum: [ganjil, genap]
        year:
          type: integer
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
    CreateUserRequest:
      type: object
      required: [email]
      properties:
        fullName:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          items:
            type: string
          description: Roles to assign to the new user ("admin" will be ignored)
        identityNumber:
          type: string
        identityType:
          type: string
          enum: [NIM, NIP, OTHER]
    CreateUserResponse:
      type: object
      properties:
        message:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
              format: email
            roles:
              type: array
              items:
                type: string
  
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    AuthUser:
      type: object
      properties:
        id:
          type: string
        fullName:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          description: Roles owned by the user
          items:
            $ref: "#/components/schemas/RoleItem"
    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        user:
          $ref: "#/components/schemas/AuthUser"
        accessToken:
          type: string
        refreshToken:
          type: string
    RoleItem:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string
          enum: [active, nonActive]
    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string
    RefreshResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        accessToken:
          type: string
        refreshToken:
          type: string
    ChangePasswordRequest:
      type: object
      required: [currentPassword, newPassword]
      properties:
        currentPassword:
          type: string
        newPassword:
          type: string
    NotificationSample:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        message:
          type: string
    ImportStudentsSummary:
      type: object
      properties:
        created:
          type: integer
          example: 10
        updated:
          type: integer
          example: 0
        skipped:
          type: integer
          example: 5
        failed:
          type: integer
          example: 1
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        status:
          type: integer
          example: 500
        message:
          type: string
          example: Internal Server Error
        timestamp:
          type: string
          format: date-time
        path:
          type: string
          example: /user
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
