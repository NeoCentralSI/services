cpl_list:
  get:
    tags: [CPL]
    summary: Get all CPL data
    description: Returns all CPL (Capaian Pembelajaran Lulusan) entries ordered by code.
    security:
      - bearerAuth: []
    responses:
      "200":
        description: CPL list retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/Cpl"
      "401":
        description: Unauthorized
      "403":
        description: Forbidden

  post:
    tags: [CPL]
    summary: Create a new CPL
    description: Creates a new CPL entry. Code must be unique.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateCplRequest"
    responses:
      "201":
        description: CPL created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                data:
                  $ref: "#/components/schemas/Cpl"
      "400":
        description: Validation error
      "409":
        description: Duplicate CPL code

cpl_detail:
  get:
    tags: [CPL]
    summary: Get CPL by ID
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: CPL detail
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  $ref: "#/components/schemas/Cpl"
      "404":
        description: CPL not found

  patch:
    tags: [CPL]
    summary: Update CPL
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UpdateCplRequest"
    responses:
      "200":
        description: CPL updated successfully
      "404":
        description: CPL not found
      "409":
        description: Duplicate CPL code

  delete:
    tags: [CPL]
    summary: Delete CPL
    description: Hard deletes a CPL. Fails if related data exists.
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: CPL deleted successfully
      "404":
        description: CPL not found
      "409":
        description: Cannot delete - related data exists

cpl_toggle:
  patch:
    tags: [CPL]
    summary: Toggle CPL active status
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: CPL status toggled
      "404":
        description: CPL not found

components:
  schemas:
    Cpl:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
        description:
          type: string
        minimalScore:
          type: integer
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateCplRequest:
      type: object
      required: [code, description, minimalScore]
      properties:
        code:
          type: string
          example: CPL-01
        description:
          type: string
          example: Mampu menerapkan pemikiran logis
        minimalScore:
          type: integer
          minimum: 0
          maximum: 100
          example: 70
    UpdateCplRequest:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
        minimalScore:
          type: integer
          minimum: 0
          maximum: 100
